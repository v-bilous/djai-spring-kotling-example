spring:
  application:
    name: rater-catalog
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:rater_catalog;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
    name:
    username:
    password:
    hikari:
      auto-commit: false
    driver-class-name: org.h2.Driver
  jpa:
    database: H2
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:/liquibase/liquibase-changeLog.xml

server:
  port: 18041
  address: localhost
